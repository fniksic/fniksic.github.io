<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Filip Nikšić" />
    <meta name="description" content="A simple and challenging puzzle" />
    <title>A puzzle</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
	<div id="header">
	    <h1>Can you empty the shaded squares?</h1>
	    
	    <p>Instructions: Click on the tokens and see what happens.</p>
	    
	    <ul class="toolbar">
		<li class="toolbar"><a href="#undo" onclick="javascript:game.undo()"><img src="icons/undo.svg" alt="Undo" height="24" width="24" /></a></li>
		<li class="toolbar"><a href="#redo" onclick="javascript:game.redo()"><img src="icons/redo.svg" alt="Redo" height="24" width="24" /></a></li>
		<li class="toolbar"><a href="#prev" onclick="javascript:game.previousPuzzle()"><img src="icons/previous.svg" alt="Previous level" height="24" width="24" /></a></li>
		<li class="toolbar"><a href="#next" onclick="javascript:game.nextPuzzle()"><img src="icons/next.svg" alt="Next level" height="24" width="24" /></a></li>
		<li class="toolbar" id="title"></li>
	    </ul>
	</div>

	<div id="container">
	    <canvas id="grid" width="1202" height="802"></canvas>
	    <p>Stuck? Perhaps it's impossible. If you can prove it, I'd like to hear about your proof
		via <a href="mailto:fniksic@seas.upenn.edu?subject=The%20puzzle%20on%20your%20web%20page">email</a>.</p>
	    <p>Icons made by <a href="http://www.flaticon.com/authors/stephen-hutchings">Stephen Hutchings</a>
		from <a href="http://www.flaticon.com">www.flaticon.com</a>.</p>
	</div>
	
	<script src="puzzle.js"></script>
	<script>
	 var grid = document.getElementById("grid");
	 var titleElem = document.getElementById("title");
	 var warmUp = new Puzzle(grid, "First a little warm-up...",
				 [new Cell(0,0)],
				 [new Cell(0,0), new Cell(1,0), new Cell(0,1)]);
	 var challenge = new Puzzle(grid, "A more challenging scenario",
				    [new Cell(0,0), new Cell(1,0), new Cell(0,1)],
				    [new Cell(0,0), new Cell(1,0), new Cell(0,1)]);
	 var ultimate = new Puzzle(grid, "And now the ultimate challenge!",
				    [new Cell(0,0), new Cell(1,0), new Cell(0,1)],
				    [new Cell(0,0), new Cell(0,1)]);
	 var game = new Game(grid, titleElem, warmUp, challenge, ultimate);
	 game.nextPuzzle();
	</script>
  </body>
</html>
